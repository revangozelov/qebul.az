  <!-- End header -->
  <div class="container" style="flex-wrap: wrap; display: flex;">
    <div class="quiz_header" style="flex-wrap: wrap; display: flex;">
      <div class="col-sm-12 col-md-7 col-lg-7">
        <div class="quiz_name"> <span><i class="fas fa-book"></i></span> 9 cu Sinif Imtahani</div>
        <div class="quiz_count_head"><span><i class="fas fa-list-ol"></i></span> 1/10 sual</div>
      </div>
      <div class="exam_end col-sm-12 col-md-1 col-lg-1">
        <div class="notification_btn">

            <i class="far fa-bell"></i>
            <div class="blip"></div>
          </button>

            <i id="notification_close" class="fas fa-times"></i>

          <li role="presentation" class="exam_fenn ">
            <a href="#profile1" aria-controls="profile" role="tab" data-toggle="tab">Fizika</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content custom_tab_content">

              </div>

              <hr>
              <ul class="choiceList"></ul>

            </div>

          </div>
          <div role="tabpanel" class="tab-pane " id="profile1">Fizika Suallari</div>

            <button class=" btn_custom_ex btn-outline-warning btn"><i class="far fa-question-circle"></i></button>
            <button id="un_checked_btn" class=" btn_custom_ex btn-outline-danger btn"><i
